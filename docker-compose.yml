services:
  rsswithai-all-in-one:
    build: .
    container_name: rsswithai-server
    environment:
      # Database Configuration
      - DB_USERNAME=postgres
      - DB_PASSWORD=your_secure_password
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres_host:5432/RSSwithAI
      
      # Security (JWT)
      - JWT_SECRET=your_random_secret_key_at_least_32_chars
    
    ports:
      - "9090:8080"  # 后端 API (Tauri 或外部调用, 内部8080暴露为9090)
      - "5777:5777"  # 用户端 Web (映射到容器内 5777)
      - "5173:5173"  # 管理端 Web (映射到容器内 5173)

    restart: always
