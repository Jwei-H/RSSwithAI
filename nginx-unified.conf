worker_processes 1;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # User Frontend
    server {
        # Listen on 80 inside container, let docker map it or NPM proxy to it
        listen 80;
        server_name localhost;

        location / {
            root /app/static/user;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # Proxy /api to local backend
        location /api/ {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # Admin Frontend - Listen on a different port inside container to distinguish
    server {
        listen 81;
        server_name localhost;

        location / {
            root /app/static/admin;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # Proxy /api to local backend
        location /api/ {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
